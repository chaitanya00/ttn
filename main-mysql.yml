- name: Installing mysql
  apt:
    name: mysql-server
    state: present
    update-cache: yes

- name: Installing dependencies for database 
  apt:
    name: python2.7-mysqldb
    state: present
    update-cache: yes

- name: waiting for 10 sec......
  pause:
    seconds: 10

- name: creating database user
  mysql_user:
    name: wordpress
    password: 'wordpress'
    priv: '*.*:ALL'
    state: present

- name: Create a new database with name 'wordpress'
  mysql_db:
    name: wordpress
    state: present
